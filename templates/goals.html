<div class="page-header">
<h3>{{goal.title}}</h3>
</div>

<div ng-repeat="task in goal.tasks">
  {{task.description}}
</div>

<form ng-submit="addTask()">
	<h3>Add a new goal</h3>	
	<div class="form-group">
		<input type="text" class="form-control" placeholder="Task" ng-model="description"></input>
	</div>
	<button type="submit" class="btn btn-default">Add Task</button>
</form>
