<html>
  <head>
    <title>Pacey</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="paceyApp" ng-controller="MainCtrl">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="page-header">
          <h3>Pacey</h3>
        </div>
        <div ng-repeat="goal in goals">
          {{goal.title}} - {{ goal.goalDate | date: 'MMMM dd, yyyy'}}
        </div>
        <form ng-submit="addGoal()">
          <input class="form-group" type="text" ng-model="title"></input>
          <input class="form-group" type="date" ng-model="goalDate"></input>
          <button type="submit" class="btn btn-default">Goal</button>
        </form>
      </div>
    </div>
  </body>
</html>
