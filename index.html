<html>
  <head>
    <title>Pacey</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="paceyApp" ng-controller="MainCtrl">
    <div>
      {{test}}
    </div>
    <div ng-repeat="goal in goals">
      {{goal.title}} - {{ goal.goalDate | date: 'MMMM dd, yyyy'}}
    </div>
    <form ng-submit="addGoal()">
      <input type="text" ng-model="title"></input>
      <input type="date" ng-model="goalDate"></input>
      <button type="submit">Goal</button>
    </form>
  </body>
</html>
